<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        * {
            color: white;
            padding: 0;
            margin: 0;
        }

        canvas {border: 1px solid white}

        html {
            background: black;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        body {
            min-width: 1280px;
            min-height: 100vh;;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <canvas id="screen"></canvas>
    <script>
        "use strict";
        const cid = "screen";
        const canvas = document.getElementById(cid);
        const ctx = canvas.getContext("2d");

        // game vars
        const CANVAS_WIDTH = 1280;
        const CANVAS_HEIGHT = 720;

        class Player {
            rectheight = 10;
            rectwidth = 100;
            constructor(x, y, part) {
                this.x = x;
                this.y = y;
            }

            set setY(id) {
                this.y = y;
            }
        }

        let players = [];

        const ws = new WebSocket("ws://localhost:8080/ws");
        if (!ws) {
            console.error("cannot get websocket connection");
        }
        
        ws.onopen = function() {
            draw_arena();
        }

        ws.onmessage = function(evt) {
            const data = JSON.parse(evt.data);
            switch (data.action) {
                case "GAME_START":
                    // TODO: startgame()
                    console.log("Game is starting")
                case "UPDATE_FRAME":
                    let temp; // to keep track of the previous y coordinate
                    temp = players;
                    players = [];
                    const { players_state } = data.content;
                    players_state.forEach(p => {
                        players.push(new Player(p.x, p.y)) 
                        draw_player(p.x, p.y, temp)
                    });
                default:
                    return;
            }
        }

        // TODO: handle key hold instead of only detecting 1 press only
        let direction;
        let movingtimeout = -1;
        window.addEventListener("keyup", () => {
            stopmoving();
        })
        window.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    direction = "UP";
                    break;
                case "ArrowDown":
                    direction = "DOWN";
                    break;
                default:
                    return;
            }

            if (direction) {
                startmoving(direction)
            }
        })

        function loop(direction) {
            const dir = { action: `MOVE_${direction}`, content: null};
            ws.send(JSON.stringify(dir));
            movingtimeout = setTimeout(loop, 1000/60, direction);
        }

        function startmoving(direction) {
            if (movingtimeout === -1) {
                loop(direction);
            }
        }

        function stopmoving() {
            clearTimeout(movingtimeout);
            movingtimeout = -1;
        }

        function draw_player(x, y, temp) {
            const curr = temp.find(player => player.x === x);
            if (!curr) {
                return;
            }
            ctx.beginPath();
            ctx.rect(x, y, curr.rectheight, curr.rectwidth); 
            ctx.clearRect(curr.x, curr.y, curr.rectheight, curr.rectwidth);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
        }

        function draw_arena() {
            if (!canvas.getContext) {
                console.error("cannot get canvas with id " + cid);
            }

            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT; 

            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(0,100);
            ctx.stroke();
            ctx.strokeStyle = "#FFFFFF";
            ctx.lineWidth = 2; 
            ctx.strokeRect(CANVAS_WIDTH/2, 0, 0, CANVAS_HEIGHT-2);
        }
    </script>
</body>
</html>
